<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem aqui -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>
                    Seja bem-vindo(a)! Fa√ßa o login para acessar sua contar.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            person_filled
                        </span>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email" maxlength="32">
                        <label for="iemail">E-mail </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha 
                        <span class="material-symbols-sharp">
                            mail
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
